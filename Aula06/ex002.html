<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variavel</title>
    <style>
        body {
            background-color: black;
            color: white;
            font: normal 15pt "Time New Roman";
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo</h1>
    <p>Primeiros Passos</p>
    <script>
        
        var nome = window.prompt("Qual seu nome?"); // janela com campo de entrada para usuário e armazenamento dentro da variavel
        window.alert("Olá " + nome + " Tudo bem?"); // concatenação

    </script>
</body>
</html>
