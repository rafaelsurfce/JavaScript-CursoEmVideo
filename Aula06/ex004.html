<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var nome=window.prompt("Digite seu nome: ");
        document.write(`Seu nome tem ${nome.length}`); //imprime o tamanho da string
        document.write(`Seu nome em maiusculas é ${nome.toUpperCase()}`); //transforma todos os elementos da string em maiusculo
        document.write(`Seu nome em minusculo é ${nome.toLowerCase()}`); //transforma todos os elementos da string em minusculo



    </script>
</body>
</html>
