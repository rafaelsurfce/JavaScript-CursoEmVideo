<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando numeros</title>
    <style>
        body {
            background-color: black;
            color: white;
            font: normal 15pt "Time New Roman";
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo</h1>
    <p>Primeiros Passos</p>
    <script>
        
      var n1 = window.prompt("Digite o primeiro numero:"); // recebendo um numero no formato de string
      var n2 = Number.parseInt(window.prompt("Digite o segundo numero:")); // recebendo um numero em formato de string e convertendo para NUMBER no mesma linha
      var soma= Number.parseInt(n1) + n2; 
      window.alert("Resultado da soma é: " + soma.toString()); //Convertendo o resultado pra string e Imprimindo com ALERT 

    </script>
</body>
</html>
