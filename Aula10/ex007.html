<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Valores</title>
</head>
<style> /*css */

    body {
        font: normal 18pt Arial;
    }

    input {
        font: normal 18pt Arial;
        width: 100px;
    }

    div#res {
        margin-top: 20px;
    }

</style>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script> //parte javascript
        function somar() {
            var n1 = window.document.getElementById("txtn1");
            var n2 = window.document.querySelector("input#txtn2");
            var resultado = window.document.getElementById("res");
            var num1 = Number(n1.value);
            var num2 = Number(n2.value);
            var result = num2 + num1; 
            resultado.innerHTML = `A soma entre os valores ${num1} e ${num2} Ã© igual a <strong>${result}</strong>`;
        }
    </script>

</body>
</html>
